version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./scaffold:/app/scaffold
      - /app/node_modules
      - /app/scaffold/packages/nextjs/node_modules
    command: yarn start
    restart: unless-stopped
    networks:
      - shayd-network

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"
    volumes:
      - anvil-data:/root/.foundry
    restart: unless-stopped
    networks:
      - shayd-network

networks:
  shayd-network:
    driver: bridge

volumes:
  anvil-data:

