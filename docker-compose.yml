version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./scaffold:/app/scaffold
    restart: unless-stopped
    networks:
      - shayd-network

  # Optional: Local blockchain node (Anvil)
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"
    volumes:
      - anvil-data:/root/.foundry
    restart: unless-stopped
    networks:
      - shayd-network

networks:
  shayd-network:
    driver: bridge

volumes:
  anvil-data:

